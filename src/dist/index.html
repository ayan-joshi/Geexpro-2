<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeexPro - Sign Up</title>
    <link rel="stylesheet" type="text/css" href="./Signup.css" />
  </head>

  <body>
    <div class="container">
      <div class="signup-form">
        <h2 class="signup-heading">Sign Up</h2>

        <form type="submit" id="signup-form" class="Signup">
          <div class="inputbox">
            <input
              type="text"
              id="username"
              placeholder="Username"
              name="username"
            />
          </div>

          <div class="inputbox">
            <input
              type="email"
              id="emailid"
              placeholder="Email-Id"
              name="email"
            />
          </div>

          <div class="inputbox">
            <input
              type="password"
              id="password"
              placeholder="Password"
              name="password"
              minlength="8"
              required
            />
          </div>

          <div class="inputbox">
            <input
              type="password"
              id="conpassword"
              placeholder="Confirm-Password"
              name="conpass"
              minlength="8"
            />
          </div>

          <div class="inputbox">
            <button type="submit" id="signup-button" onclick="loadhomepage();">
              Sign Up
            </button>
          </div>
        </form>
        <p class="already">
          Already have an account?
          <a href="/dist/Login.html" style="color: white; text-decoration: none"
            >Log in</a
          >
        </p>
      </div>
    </div>

    <script src="bundle.js"></script>

    <!-- <script>
    function loadHomePage() {
      window.location.href = "index.html";
    }
  </script> -->

    <script>
      function loadHomePage() {
        window.location.href = "/src/HTML/home.html";
      }
    </script>

    <script type="module" src="/src/index.js"></script>
  </body>
</html>
